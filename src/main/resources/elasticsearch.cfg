# AddOn settings
addon.elasticsearch.name=elasticsearch

# ElasticSearch endpoint
addon.elasticsearch.host=localhost
#addon.elasticsearch.host=ubicity.ait.ac.at
addon.elasticsearch.host_port=9300
addon.elasticsearch.cluster=elasticsearch

addon.elasticsearch.bulk_size=1000
# Bulk timeout in milli seconds
addon.elasticsearch.bulk_flush_ms=1000

# listen on all queues with start with ES.
addon.elasticsearch.broker.dest=/topic/ES.**

addon.elasticsearch.broker.user=
addon.elasticsearch.broker.pwd=